<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Basic Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        main {
            padding: 2em;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>iflaedu.com</h1>
    </header>

    <main>
        <h2>Temporary Closure</h2>
        <p>We apologize for the inconvenience, but this website is temporarily closed for maintenance or other reasons.</p>
        <p>Please check back later. Thank you for your understanding.</p>
    </main>

    <footer>
        &copy; 2024 iflaedu.com
    </footer>

</body>
</html>
